							<svg

								viewBox="0 0 24 24"

									fill-rule="evenodd"

		<div class="p-4 sm:ml-64 mt-12">
			<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
				<button
					data-modal-target="crud-modal"
					data-modal-toggle="crud-modal"
					class="my-2 mb-4 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					type="button"
				>
					Create Student
				</button>
				
				<button
					onclick="setLocalStorage()"
					class="my-2 mb-4 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					type="button"
				>
					Locale Storage create
				</button>
				
				
				<button
					onclick="removeLocalStorage()"
					class="my-2 mb-4 block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					type="button"
				>
					Locale Storage delete
				</button>

				<div id="locale-storage">
					
				</div>

				<table
					class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
				>
					<thead
						class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
					>
						<tr>
							<th scope="col" class="px-6 py-3">First Name</th>
							<th scope="col" class="px-6 py-3">Last Name</th>
							<th scope="col" class="px-6 py-3">Phone Number</th>
							<th scope="col" class="px-6 py-3">Status</th>
							<th scope="col" class="px-6 py-3">Actions</th>
						</tr>
					</thead>
					<tbody id="tbody"></tbody>
				</table>
			</div>
		</div>


		<!-- talaba yaratadigan modal -->
		<div
			id="crud-modal"
			tabindex="-1"
			aria-hidden="true"
			class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
		>
			<div class="relative p-4 w-full max-w-md max-h-full">
				<!-- Modal content -->
				<div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
					<!-- Modal header -->
					<div
						class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200"
					>
						<h3 class="text-lg font-semibold text-gray-900 dark:text-white">
							Create New Student
						</h3>
						<button
							id="close-create-button"
							type="button"
							class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
							data-modal-toggle="crud-modal"
						>
							<svg
								class="w-3 h-3"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 14 14"
							>
								<path
									stroke="currentColor"
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
								/>
							</svg>
							<span class="sr-only">Close modal</span>
						</button>
					</div>
					<!-- Modal body -->
					<form class="p-4 md:p-5">
						<div class="grid gap-4 mb-4 grid-cols-2">
							<div class="col-span-2 sm:col-span-1">
								<label
									for="lastname"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Lastname</label
								>
								<input
									type="text"
									name="lastname"
									id="lastname"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="..."
									required=""
								/>
							</div>
							<div class="col-span-2 sm:col-span-1">
								<label
									for="firstname"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Firstname</label
								>
								<input
									type="text"
									name="firstname"
									id="firstname"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="..."
								/>
							</div>

                            <div class="col-span-2">
                                <label
									for="statu"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Status</label
								>
								<select
									id="status"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
								>
									<option value="" selected="">Select category</option>
									<option value="true">Faol</option>
									<option value="false">No faol</option>
								</select>
                            </div>
                            
                            <div class="col-span-2">
                                <label
									for="number"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Phone Number</label
								>
								<input
									type="number"
									name="number"
									id="number"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
									placeholder="+998991234567"
								/>
                            </div>
						</div>
						<button
                            onclick="saveNewStudent()"
							type="button"
							class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
						>
							<svg
								class="me-1 -ms-1 w-5 h-5"
								fill="currentColor"
								viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									fill-rule="evenodd"
									d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
									clip-rule="evenodd"
								></path>
							</svg>
							Saqlash
						</button>
					</form>
				</div>
			</div>
		</div>
